# Docs: https://github.com/Azure/webapps-deploy
# Deploy Python backend to Azure Web App

name: Build and deploy Python app to Azure Web App - sematicsearch-backend

on:
  push:
    branches:
      - azure-backend-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # âœ… Azure supports up to 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests
        run: |
          echo "Add your test commands here"
          # python -m pytest

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Move backend files to root
        run: |
          shopt -s dotglob
          mv backend/* . || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FE1B1D52994944B4A853AFA52E9C2546 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B8C6F985409F4E93ADF0DABEB487D565 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CB1B1AAA14884F228F50C2420FD57A6C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'sematicsearch-backend'
          slot-name: 'Production'

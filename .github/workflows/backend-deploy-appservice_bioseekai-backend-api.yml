# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - BioSeekAI-backend-api

on:
  push:
    branches:
      - backend-deploy-appservice
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    permissions:
      contents: read # This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Changed from 3.13 to 3.12 as requested
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "$PWD/venv/bin" >> $GITHUB_PATH
      
      - name: Debug - List repository structure
        run: |
          echo "Current directory:"
          pwd
          echo "Files in backend directory:"
          ls -la
          echo "Looking for requirements.txt:"
          ls -la requirements.txt || echo "requirements.txt not found"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
       
      # Test that the FastAPI app can start
      - name: Test FastAPI app startup
        run: |
          # Test app startup (remove --reload for production)
          timeout 10s uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/docs || echo "Health check completed"
          pkill -f uvicorn || true
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/
            !backend/venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E1EFF0EB18FE48FB836405347A92B579 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C6CC5DA3E2B24941B579BCD03D1C49D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_998EDAA7168F431894DEB3D86297540D }}
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'BioSeekAI-backend-api'
          slot-name: 'Production'
